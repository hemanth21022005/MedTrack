<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile – MedTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">

  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md border-t-4 border-emerald-600 text-center">

      <div class="flex justify-center mb-4">
        <div class="w-20 h-20 rounded-full bg-emerald-200 flex items-center justify-center text-3xl text-emerald-700">
          👤
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-2 text-emerald-600">User Profile</h2>

      <div class="text-left mt-6 space-y-3">
        <p><strong class="text-slate-500">Name:</strong> {{ username }}</p>
        <p><strong class="text-slate-500">Email:</strong> {{ email }}</p>
      </div>

      <div class="mt-6">
        <a href="/dashboard" class="inline-block bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-700 transition">
          ← Back to Dashboard
        </a>
      </div>

    </div>
  </div>

</body>
</html>
