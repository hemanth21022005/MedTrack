<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Medicine – MedTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">

  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg border-t-4 border-yellow-500">

      <h2 class="text-2xl font-bold text-yellow-500 text-center mb-6">✏️ Edit Medicine</h2>

      <form action="/edit-medicine/{{ medicine.id }}" method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-slate-600">Medicine Name</label>
          <input type="text" name="medicine_name" value="{{ medicine.medicine_name }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600">Dose Count</label>
          <input type="number" name="dose_count" value="{{ medicine.dose_count }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600">Dose Time</label>
          <input type="time" name="dose_time" value="{{ medicine.dose_time }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600">Start Date</label>
          <input type="date" name="start_date" value="{{ medicine.start_date }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600">End Date</label>
          <input type="date" name="end_date" value="{{ medicine.end_date }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600">Frequency</label>
          <select name="frequency" required
                  class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
            <option value="Once daily" {% if medicine.frequency == 'Once daily' %}selected{% endif %}>Once daily</option>
            <option value="Twice daily" {% if medicine.frequency == 'Twice daily' %}selected{% endif %}>Twice daily</option>
            <option value="Every 8 hours" {% if medicine.frequency == 'Every 8 hours' %}selected{% endif %}>Every 8 hours</option>
          </select>
        </div>

        <div class="flex justify-between items-center pt-4">
          <a href="/dashboard" class="text-yellow-500 hover:underline">← Cancel</a>
          <button type="submit" class="bg-yellow-500 text-white px-5 py-2 rounded hover:bg-yellow-600 transition">
            Update
          </button>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
