<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Info ‚Äì MedTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">

  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-xl border-t-4 border-indigo-500">

      <h2 class="text-2xl font-bold text-indigo-600 text-center mb-6">
        {{ '‚úèÔ∏è Edit' if doctor else 'ü©∫ Add' }} Doctor Details
      </h2>

      <form method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-slate-600">Full Name</label>
          <input type="text" name="name" value="{{ doctor.name if doctor else '' }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600">Specialization</label>
          <input type="text" name="specialization" value="{{ doctor.specialization if doctor else '' }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600">Phone Number</label>
          <input type="text" name="phone" value="{{ doctor.phone if doctor else '' }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600">Email</label>
          <input type="email" name="email" value="{{ doctor.email if doctor else '' }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600">Next Checkup Date</label>
          <input type="date" name="next_checkup_date" value="{{ doctor.next_checkup_date if doctor else '' }}" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div class="flex justify-between items-center pt-4">
          <a href="/dashboard" class="text-indigo-600 hover:underline">‚Üê Back</a>
          <button type="submit" class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700 transition">
            {{ 'Update' if doctor else 'Save' }}
          </button>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
